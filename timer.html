<!DOCTYPE html>
<html>
<head>
	<script src="timer.js"></script>
	<link rel="stylesheet" href="timer.css"/>
</head>
<body>

	<div class="timer-container">
		<div class="timer">
			<span id="minutes">00</span>:<span id="seconds">00</span>
		</div>
		<div>
			<button class="small timer-element" id="button-start">Start</button>
			<button class="small timer-element" id="button-stop">Stop</button>
			<button class="small timer-element" id="button-reset">Reset</button>
		</div>
	</div>
	<div class="dropdown">
		<button id="team-selection-button" class="dropdown dropdown-button timer-element" onclick="dropdownClicked(this)"/></button>
		<div id="team-selection-content" class="dropdown dropdown-content">
			<button class="dropdown dropdown-element" onclick="dropdownSelected(this)"></button>
			<button class="dropdown dropdown-element" onclick="dropdownSelected(this)">Team 1</button>
			<button class="dropdown dropdown-element" onclick="dropdownSelected(this)">Team 2</button>
			<button class="dropdown dropdown-element" onclick="dropdownSelected(this)">Team 3</button>
		</div>
	</div>
	<input id="code-field" class="code-field timer-element" type="password" maxlength="12" size="18" onKeyUp="codeEdited(this)">
	<button id="submit" class="timer-element" onclick=submit(this)>Submit</button>
</body>
</html>
